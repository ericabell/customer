<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Customers</title>
</head>
<body>

<h1><a href="/add-customer">Add a New Customer</a></h1>

<table>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.id}" th:href="@{/customer/${customer.id}}"></td>
        <td th:text="${customer.firstName}"></td>
        <td th:text="${customer.lastName}"></td>
        <td th:text="${customer.phone}"></td>
        <td th:text="${customer.email}"></td>
    </tr>
</table>

</body>
</html>
